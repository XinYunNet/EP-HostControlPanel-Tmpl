<script type="text/javascript">
	//var s = "此功能将服务器数据压缩后发送给浏览者，这将有助于提高您的网页打开速度.";
	//	alert(s);
	function submit() {
		var gzip = $("#gzip").val();
		$.get("?c=response&a=addGzip&gzip=" + gzip, function(data) {
			alert(data);
		});
	}
	function del() {
		var r = confirm("确认删除该项设置？");
		if (r == false)
			return;
		$.get("?c=response&a=delGzip", function(data) {
			alert(data);
		});
	}
</script>

						  <span style="font-size:16px;"><b>功能参数设置</b></span><hr /><br />
						  
						  	<form action='javascript:submit();' method='post' class="form-horizontal">
                              <div class="form-group row">
                                 <label class="col-sm-2 form-control-label">匹配Content-Type</label>
								 <div class="col-sm-4">
