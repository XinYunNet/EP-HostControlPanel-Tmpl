{{include file='common/head.html'}}
<div align="center">
	{{foreach from=$ips item=row}}
	<div class="block tb_wid4 mar">
		<table id="table_2" cellpadding="0" cellspacing="1">
			<tr>
				<td class="td_bgc right_2"><a href="?c=banip&a=delBanip&id={{$row.id}}">删除</a></td>
				<td class="td_bgc right_2">{{$row.ip}}</td>
				<td class="td_bgc right_2">{{if $row.expire==0}}永久{{else}}{{ceil(($row.expire-time())/60)}}{{/if}}</td>
			</tr>
		</table>
	</div>
	{{/foreach}}
	<div class="head_block tb_wid4">&nbsp;禁止ip访问&nbsp;&nbsp;&nbsp;
		{{if $at==0}}
		<a href="?c=banip&a=switchIp&status=1"><font color='red'>开启IP禁止功能</font></a>
		{{else}}
		<a href="?c=banip&a=switchIp&status=2"><font color='red'>关闭IP禁止功能</font></a>
		{{/if}}
		</div>
	<div class="block tb_wid4">
		<table id="table_2" cellpadding="0" cellspacing="1">
		<form action='?c=banip&a=addBanip' method='post'>
			<tr>
				<td class="td_bgc right_2 td_hg">ip地址(如:192.168.0.1,192.168.0.1/24):
				<input name='ip' id='ip' value=''></td>
				<td class="td_bgc right_2">禁止时间(0表示永久):	<input name='life_time' value='0' size=5>&nbsp;分钟</td>
				<td class="td_bgc right_2"><input type='submit' value='禁止访问'></td>
			</tr>
		</form>
		</table>
	</div>
</div>
